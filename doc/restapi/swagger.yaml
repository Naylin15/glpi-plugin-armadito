swagger: '2.0'
info:
  version: 0.0.1
  title: RESTful API of Armadito Plugin for GLPI
host: armadito-glpi
paths:
  /glpi/plugins/armadito/api/jobs:
    get:
      description: |
        Gets an array of `PluginArmaditoJob` objects for the given **antivirus** installed on the device identified by the given **agent_id**.
      parameters:
        - name: agent_id
          in: query
          description: agent unique identifier
          required: true
          type: number
          format: double
        - name: antivirus
          in: query
          required: true
          description: antivirus name
          type: string
      responses:
        '200':
          description: Successful response
          schema:
            title: ArrayOfPluginArmaditoJobs
            type: array
            items:
              $ref: "#/definitions/PluginArmaditoJob"
        default:
            description: Unexpected error
            schema:
              $ref: "#/definitions/Error"
  /glpi/plugins/armadito/api/enrollment:
    post:
      consumes:
        - application/json
      produces:
        - application/json
      description: 
        Enrolls the device and returns a new dedicated unique identifier **agent_id**.
      responses:
        '200':
          description: Successful response
          schema:
            title: agent_id
            type: number
            format: double
        405:
            description: Invalid Input
            schema:
              $ref: '#/definitions/Error'
  /glpi/plugins/armadito/api/states:
    post:
        consumes:
        - application/json
        produces:
        - application/json
        description:
         Given `PluginArmaditoState` object is stored in GLPI database and could be shown in user interface.
        parameters:
          - in: body
            name: State
            description: JSON State object
            required: true
            schema:
              $ref: "#/definitions/PluginArmaditoState"
        responses:
          '200':
            description: Successful response
          405:
            description: Invalid Input
            schema:
              $ref: '#/definitions/Error'
  /glpi/plugins/armadito/api/alerts:
    post:
        consumes:
          - application/json
        produces:
          - application/json
        description:
         Given `PluginArmaditoAlert` is stored in GLPI database and could be shown in user interface.
        parameters:
          - in: body
            name: Alert
            description: JSON Alert object
            required: true
            schema:
              $ref: "#/definitions/PluginArmaditoAlert"
        responses:
          '200':
            description: Successful response
          405:
            description: Invalid Input
            schema:
              $ref: '#/definitions/Error'
definitions:
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
  Antivirus:
    type: object
    properties:
      name:
        type: string
      version:
        type: string
  Task:
    type: object
    properties:
      name:
        type: string
      antivirus:
          $ref: '#/definitions/Antivirus'
      msg:
        type: string
  PluginArmaditoJob:
    type: object
    properties:
      name:
        type: string
      antivirus:
        type: string
      agent_id:
        type: number
        format: double
  PluginArmaditoState:
    type: object
    properties:
      agent_id:
        type: number
        format: double
      agent_version:
        type: string
      task:
          $ref: '#/definitions/Task'
  PluginArmaditoAlert:
    type: object
    properties:
      name:
        type: string
      antivirus:
        type: string
      agent_id:
        type: number
        format: double
  PluginArmaditoEnrollment:
    type: object
    properties:
      agent_id:
        type: number
        format: double
      agent_version:
        type: string
      task:
        $ref: '#/definitions/Task'
